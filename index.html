<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; background-color: #000000; /* Fundo preto para foco total */
        }

        #canvas-wrapper {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            padding-bottom: 90px; /* Sua margem inferior */
        }

        /* Força o container a ser vertical 9:16 */
        #my-flipbook {
            width: 100vw !important;
            height: calc(100vh - 90px) !important;
        }

        .page { width: 100%; height: 100%; background-color: white; }

        .page img { 
            width: 100%; height: 100%; 
            object-fit: fill; /* Preenche tudo */
            display: block;
        }

        /* Botões Invisíveis na Página 7 */
        .hotspot-container {
            position: absolute;
            bottom: 15%; /* Ajuste a altura aqui */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 105px;
            z-index: 10;
        }

        .btn-invisible {
            width: 120px; height: 120px;
            background: rgba(255, 0, 0, 0); /* Mude para 0.2 para testar */
            border-radius: 50%; display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        
        <div class="page" data-density="soft">
            <img src="assets/7.png">
            <div class="hotspot-container">
                <a href="https://wa.me/5571993233142" target="_blank" class="btn-invisible"></a>
                <a href="https://maps.google.com/?q=0" target="_blank" class="btn-invisible"></a>
            </div>
        </div>

        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    function playAudio() {
        if (!musicStarted) {
            audio.play().then(() => { musicStarted = true; }).catch(() => {});
        }
    }

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch", 
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 533,
        maxHeight: 1778,
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 500,
        swipeDistance: 15,
        usePortrait: true, // ESTA LINHA OBRIGA A MOSTRAR APENAS UMA PÁGINA
        startPage: 0,
        showPageCorners: true,
        disableCanvasCopy: false,
        clickEventForward: true,
        mode: "portrait" // REFORÇA O MODO RETRATO
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    pageFlip.on('flip', () => { playAudio(); });
    document.addEventListener('touchstart', playAudio, { once: false });
    document.addEventListener('mousedown', playAudio, { once: false });

    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
