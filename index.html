<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        body { 
            background-color: #f0f0f0; 
            margin: 0; padding: 0; 
            overflow: hidden; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
        }

        /* Container ocupa 100% da tela disponível */
        .container { 
            width: 100%; 
            height: 100%; 
            display: flex; justify-content: center; align-items: center; 
        }

        .page { background-color: white; }
        .page img, .page video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop></audio>

<div class="container" id="wrapper">
    <div id="my-flipbook">
        <div class="page"><img src="assets/1.png"></div>
        <div class="page"><img src="assets/2.png"></div>
        <div class="page"><img src="assets/3.png"></div>
        <div class="page"><img src="assets/4.png"></div>
        <div class="page"><img src="assets/5.png"></div>
        <div class="page"><img src="assets/6.png"></div>
        <div class="page"><img src="assets/7.png"></div>
        <div class="page"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 400,
        height: 600,
        size: "stretch", // Ocupa a tela toda
        minWidth: 310,
        maxWidth: 2000,
        minHeight: 420,
        maxHeight: 3000,
        showCover: true,
        useMouseEvents: true,
        flippingTime: 1000
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // GATILHO DE MÚSICA: Ao começar a virar a página, o som toca
    pageFlip.on('flip', () => {
        if (!musicStarted) {
            audio.play().catch(e => console.log("Aguardando interação"));
            musicStarted = true;
        }
    });

    // Fallback: Se o usuário apenas clicar/tocar sem virar a página totalmente
    document.addEventListener('click', () => {
        if (!musicStarted) {
            audio.play();
            musicStarted = true;
        }
    }, { once: true }); // Executa apenas uma vez
</script>

</body>
</html>
