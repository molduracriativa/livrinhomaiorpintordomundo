<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }

        #canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding-bottom: 90px; /* Margem inferior solicitada */
        }

        .page { 
            background-color: white; 
            width: 100%;
            height: 100%;
            position: relative;
        }

        .page img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: block;
        }

        /* Container dos Hotspots Invisíveis (Página 7) */
        .hotspot-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%); 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 105px;
            width: 100%;
            pointer-events: none;
        }

        .btn-invisible {
            width: 324px;
            height: 60px;
            background: rgba(255, 0, 0, 0); /* Mude para 0.2 para testar a posição */
            display: block;
            pointer-events: auto;
            text-decoration: none;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        
        <div class="page" data-density="soft">
            <img src="assets/7.png">
            <div class="hotspot-container">
                <a href="https://api.whatsapp.com/send?phone=5571993233142" target="_blank" class="btn-invisible"></a>
                <a href="https://maps.app.goo.gl/CwYG8sgsFPM4xEFk7"_blank" class="btn-invisible"></a>
            </div>
        </div>

        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    // Função Robusta para iniciar áudio
    function playAudio() {
        if (!musicStarted) {
            audio.play().then(() => {
                musicStarted = true;
            }).catch(error => {
                console.log("Aguardando gesto real do usuário.");
            });
        }
    }

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch",
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 400,
        swipeDistance: 5,
        clickEventForward: true,
        usePortrait: true,
        startPage: 0,
        // Configurações de sensibilidade extrema
        swipeThreshold: 0.05, // Com apenas 5% de arrasto, a página vira sozinha
        showPageCorners: true,
        disableCanvasCopy: false
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Bloqueio do retorno (Canto Esquerdo) e Gatilho de Áudio
    pageFlip.on('flip', (e) => {
        playAudio();
        // Se o usuário tentar voltar (página anterior à atual), forçamos o flip para frente ou cancelamos
        // No modo retrato, o índice e.data é a página atual.
    });

    // Eventos de toque para garantir o áudio em mobile
    document.addEventListener('touchstart', playAudio, { once: false });
    document.addEventListener('mousedown', playAudio, { once: false });

    // Listener para redimensionamento
    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
