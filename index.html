<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }

        #canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding-bottom: 90px; /* Mantendo o espaço inferior solicitado */
        }

        .page { 
            background-color: white; 
            width: 100%;
            height: 100%;
        }

        .page img, .page video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: block;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        <div class="page" data-density="soft"><img src="assets/7.png"></div>
        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    const startMusic = () => {
        if (!musicStarted) {
            audio.play().catch(e => console.log("Interação necessária"));
            musicStarted = true;
        }
    };

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch",
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 533,
        maxHeight: 1778,
        showCover: false, 
        useMouseEvents: true,
        
        // --- AJUSTES DE SENSIBILIDADE ---
        flippingTime: 400,        // Mais rápido para completar a virada logo
        swipeDistance: 5,         // Distância mínima de arrasto para ativar
        clickEventForward: true,   // Toque rápido também vira a página
        usePortrait: true,
        startPage: 0,
        showPageCorners: true,     // Ajuda visual para o usuário ver onde puxar
        disableCanvasCopy: false
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Eventos de áudio
    pageFlip.on('flip', () => { startMusic(); });
    document.addEventListener('touchstart', startMusic, { once: true });
    
    // Forçar a virada ao chegar perto do meio (Lógica Extra)
    pageFlip.on('flip', (e) => {
        // Garantir que o áudio toque sempre que houver mudança
        startMusic();
    });

    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
