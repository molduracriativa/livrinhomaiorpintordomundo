<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        /* RESET TOTAL PARA PREENCHER TELA */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }

        /* Container centralizado mas que permite expansão total */
        #canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding-bottom: 90px; /* Sua margem inferior solicitada */
        }

        #my-flipbook {
            width: 100% !important;
            height: 100% !important;
        }

        .page { 
            background-color: white; 
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* ESTA LINHA GARANTE O PREENCHIMENTO DA TELA */
        .page img { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: fill !important; 
            display: block;
        }

        /* Áreas Clicáveis Invisíveis na Página 7 */
        .hotspot-container {
            position: absolute;
            top: 70%; /* Ajustado para ficar sobre os ícones inferiores */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row; /* Botões lado a lado */
            justify-content: center;
            gap: 105px; /* Espaço entre botões solicitado */
            width: 100%;
            pointer-events: none;
        }

        .btn-invisible {
            width: 150px; /* Ajustado para o tamanho do ícone */
            height: 150px; 
            background: rgba(255, 0, 0, 0); /* Mude para 0.3 para enxergar no teste */
            display: block;
            pointer-events: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        
        <div class="page" data-density="soft">
            <img src="assets/7.png">
            <div class="hotspot-container">
                <a href="https://wa.me/5571993233142" target="_blank" class="btn-invisible"></a>
                
                <a href="https://maps.google.com/?q=0" target="_blank" class="btn-invisible"></a>
            </div>
        </div>

        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    function playAudio() {
        if (!musicStarted) {
            audio.play().then(() => { musicStarted = true; }).catch(() => {});
        }
    }

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: window.innerWidth, 
        height: window.innerHeight,
        size: "stretch",
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 400,
        swipeDistance: 1, // Sensibilidade máxima
        clickEventForward: true,
        usePortrait: true,
        startPage: 0,
        swipeThreshold: 0.05, // Arrasta um pouco e já vira
        showPageCorners: false
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Iniciar áudio e remover navegação reversa (opcional logicamente)
    pageFlip.on('flip', (e) => {
        playAudio();
    });

    document.addEventListener('touchstart', playAudio, { once: false });
    document.addEventListener('mousedown', playAudio, { once: false });

    // Ajuste dinâmico de tela
    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
