<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; background-color: #ffffff; 
        }

        #canvas-wrapper {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding-bottom: 90px; /* Margem inferior solicitada */
        }

        /* O segredo para não travar: tamanho fixo baseado em 9:16 */
        #my-flipbook {
            width: 100%; max-width: 450px; 
            height: 800px;
        }

        .page { width: 100%; height: 100%; background-color: white; }

        .page img { 
            width: 100%; height: 100%; 
            object-fit: fill; display: block;
        }

        /* Hotspots Invisíveis na Página 7 */
        .hotspot-container {
            position: absolute;
            bottom: 120px; /* Ajuste aqui para subir/descer os botões na vertical */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 105px; /* Espaço de 105px entre botões */
            z-index: 10;
        }

        .btn-invisible {
            width: 100px; height: 100px;
            background: rgba(255, 0, 0, 0); /* Mude para 0.2 para ver onde está o botão */
            border-radius: 50%; display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        
        <div class="page" data-density="soft">
            <img src="assets/7.png">
            <div class="hotspot-container">
                <a href="https://wa.me/5571993233142" target="_blank" class="btn-invisible"></a>
                <a href="https://maps.google.com/?q=0" target="_blank" class="btn-invisible"></a>
            </div>
        </div>

        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    function playAudio() {
        if (!musicStarted) {
            audio.play().then(() => { musicStarted = true; }).catch(() => {});
        }
    }

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch", // Faz o preenchimento
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 500,
        swipeDistance: 10,
        usePortrait: true,
        startPage: 0,
        showPageCorners: true, // Reativado para ajudar a "destravar" visualmente a página
        disableCanvasCopy: false,
        mobileScrollSupport: false
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Gatilho de áudio em qualquer interação
    pageFlip.on('flip', () => { playAudio(); });
    document.addEventListener('touchstart', playAudio, { once: false });
    document.addEventListener('mousedown', playAudio, { once: false });

    // Se o redimensionamento travar, este comando limpa o erro
    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
