<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }

        #canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding-bottom: 90px; /* Margem inferior de 90px solicitada */
        }

        .page { 
            background-color: white; 
            width: 100%;
            height: 100%;
            position: relative; /* Necessário para posicionar os botões */
        }

        .page img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: block;
        }

        /* Container dos Hotspots Invisíveis */
        .hotspot-container {
            position: absolute;
            top: 50%; /* Inicia no meio da página */
            left: 50%;
            transform: translate(-50%, -20%); /* Ajuste fino de subida/descida */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 105px; /* Espaço de 105px entre os botões */
            width: 100%;
            pointer-events: none; /* Garante que o container não bloqueie o flip */
        }

        .btn-invisible {
            width: 324px; /* Largura de 324px */
            height: 60px; /* Altura da área clicável */
            background: rgba(255, 0, 0, 0); /* TOTALMENTE INVISÍVEL */
            /* background: rgba(255, 0, 0, 0.2); <-- DESCOMENTE ESTA LINHA PARA VER ONDE ESTÃO OS BOTÕES AO TESTAR */
            display: block;
            pointer-events: auto; /* Reativa o clique apenas no botão */
            text-decoration: none;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        
        <div class="page" data-density="soft">
            <img src="assets/7.png">
            <div class="hotspot-container">
                <a href="APAGUE_E_COLE_O_LINK_AQUI" target="_blank" class="btn-invisible"></a>
                
                <a href="APAGUE_E_COLE_O_LINK_AQUI" target="_blank" class="btn-invisible"></a>
            </div>
        </div>

        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    const startMusic = () => {
        if (!musicStarted) {
            audio.play().catch(e => console.log("Interação necessária"));
            musicStarted = true;
        }
    };

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch",
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 533,
        maxHeight: 1778,
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 400, // Virada rápida
        swipeDistance: 5,   // Sensibilidade alta
        clickEventForward: true, // Permite clicar para virar
        usePortrait: true,
        startPage: 0
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Lógica de áudio e sensibilidade
    pageFlip.on('flip', () => { startMusic(); });
    document.addEventListener('touchstart', startMusic, { once: true });
    document.addEventListener('mousedown', startMusic, { once: true });

    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
