<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flipbook Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        body { 
            background-color: #2c2c2c; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            width: 90vw; /* Usa 90% da largura da tela */
            height: 80vh; /* Usa 80% da altura da tela */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo das pÃ¡ginas */
        .page { background-color: white; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }
        .page img, .page video { width: 100%; height: 100%; object-fit: contain; }

        #controls { position: fixed; bottom: 20px; z-index: 100; }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); background: #f0f0f0; }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop></audio>

<div class="container">
    <div id="my-flipbook">
        <div class="page"><img src="assets/1.png"></div>
        <div class="page"><img src="assets/2.png"></div>
        <div class="page"><img src="assets/3.png"></div>
        <div class="page"><img src="assets/4.png"></div>
        <div class="page"><img src="assets/5.png"></div>
        <div class="page"><img src="assets/6.png"></div>
        <div class="page"><img src="assets/7.png"></div>
        <div class="page"><img src="assets/8.png"></div>
    </div>
</div>

<div id="controls">
    <button id="btn-play">ðŸŽµ Iniciar ExperiÃªncia</button>
</div>

<script>
    const audio = document.getElementById('theme-song');
    const btn = document.getElementById('btn-play');

    // ConfiguraÃ§Ã£o do Flipbook
    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 400, // largura base
        height: 600, // altura base
        size: "stretch", // faz o livro esticar para caber no container
        minWidth: 310,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        showCover: true,
        useMouseEvents: true,
        flippingTime: 800
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Iniciar Ã¡udio e remover botÃ£o apÃ³s interaÃ§Ã£o
    btn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            btn.innerText = "Pausar MÃºsica";
        } else {
            audio.pause();
            btn.innerText = "Tocar MÃºsica";
        }
    });
</script>

</body>
</html>
