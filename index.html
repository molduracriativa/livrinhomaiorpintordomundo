<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }

        #canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
            /* Espaço inferior aumentado para 90px */
            padding-bottom: 90px; 
        }

        .page { 
            background-color: white; 
            width: 100%;
            height: 100%;
        }

        .page img, .page video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: block;
        }

        /* Ajuste fino para centralização visual */
        #my-flipbook {
            margin-top: -20px;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        <div class="page" data-density="soft"><img src="assets/7.png"></div>
        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    const startMusic = () => {
        if (!musicStarted) {
            audio.play().catch(e => console.log("Interação necessária"));
            musicStarted = true;
        }
    };

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch",
        minWidth: 300,
        maxWidth: 1000,
        minHeight: 533,
        maxHeight: 1778,
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 600, // Velocidade da animação um pouco mais rápida
        
        // MELHORIA NA VIRADA:
        swipeDistance: 10, // Inicia a virada com apenas 10px de movimento
        clickEventForward: true,
        usePortrait: true,
        startPage: 0,
        
        // Ativa a detecção automática para completar a virada no meio do caminho
        autoSize: true 
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Inicia música em qualquer interação
    pageFlip.on('flip', () => { startMusic(); });
    document.addEventListener('touchstart', startMusic, { once: true });
    document.addEventListener('mousedown', startMusic, { once: true });

    // Garante que o flipbook se ajuste ao tamanho da tela
    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
