<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook com Música Tema</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        body { 
            background-color: #1a1a1a; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: sans-serif;
        }
        .container { width: 500px; height: 700px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .page { background-color: white; overflow: hidden; }
        .page img, .page video { width: 100%; height: 100%; object-fit: contain; }
        
        /* Estilo do botão de som */
        #music-control {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop></audio>

<div class="container" id="book-container">
    <div id="my-flipbook">
        <div class="page"><img src="assets/1.png"></div>
        <div class="page"><img src="assets/2.png"></div>
        <div class="page"><img src="assets/3.png"></div>
        <div class="page"><img src="assets/4.png"></div>
        <div class="page"><img src="assets/5.png"></div>
        <div class="page"><img src="assets/6.png"></div>
        <div class="page"><img src="assets/7.png"></div>
        <div class="page"><img src="assets/8.png"></div>
    </div>
</div>

<button id="music-control">Clique para iniciar o Livro e a Música</button>

<script>
    const audio = document.getElementById('theme-song');
    const btn = document.getElementById('music-control');

    // Inicialização do Livro
    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 500,
        height: 700,
        showCover: true,
        maxShadowOpacity: 0.2,
        flippingTime: 1000,
        swipeDistance: 30,
        clickEventForward: true,
        useMouseEvents: true // Permite arrastar com o mouse
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // Lógica para tocar a música e esconder o botão no primeiro clique
    btn.addEventListener('click', () => {
        audio.play();
        btn.innerText = "Música Ativa (Pausar)";
        // Opcional: esconder o botão após iniciar
        // btn.style.display = 'none'; 
    });

    // Controle de Play/Pause alternado
    btn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            btn.innerText = "Música Ativa";
        } else {
            audio.pause();
            btn.innerText = "Música Pausada";
        }
    });
</script>

</body>
</html>
