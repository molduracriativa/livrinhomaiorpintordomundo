<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Convite Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <style>
        /* RESET PARA PREENCHIMENTO TOTAL */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #ffffff; 
        }

        #canvas-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Ajuste de posição para subir o convite */
            padding-bottom: 90px; 
        }

        #my-flipbook {
            width: 100%;
            height: 100%;
        }

        .page { 
            background-color: white; 
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Força a imagem a ocupar a tela toda no formato 9:16 */
        .page img { 
            width: 100%; 
            height: 100%; 
            object-fit: fill; 
            display: block;
        }

        /* Container dos Hotspots Invisíveis (Página 7) */
        .hotspot-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%); /* Ajuste aqui para subir/descer os botões */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 105px; /* Espaço entre os botões */
            width: 100%;
            pointer-events: none;
        }

        .btn-invisible {
            width: 324px;
            height: 80px;
            background: rgba(255, 0, 0, 0); /* Totalmente transparente */
            display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<audio id="theme-song" src="assets/musica-tema.mp3" loop preload="auto"></audio>

<div id="canvas-wrapper">
    <div id="my-flipbook">
        <div class="page" data-density="soft"><img src="assets/1.png"></div>
        <div class="page" data-density="soft"><img src="assets/2.png"></div>
        <div class="page" data-density="soft"><img src="assets/3.png"></div>
        <div class="page" data-density="soft"><img src="assets/4.png"></div>
        <div class="page" data-density="soft"><img src="assets/5.png"></div>
        <div class="page" data-density="soft"><img src="assets/6.png"></div>
        
        <div class="page" data-density="soft">
            <img src="assets/7.png">
            <div class="hotspot-container">
                <a href="https://wa.me/5571993233142" target="_blank" class="btn-invisible"></a>
                
                <a href="https://maps.google.com/?q=0" target="_blank" class="btn-invisible"></a>
            </div>
        </div>

        <div class="page" data-density="soft"><img src="assets/8.png"></div>
    </div>
</div>

<script>
    const audio = document.getElementById('theme-song');
    let musicStarted = false;

    function playAudio() {
        if (!musicStarted) {
            audio.play().then(() => { musicStarted = true; })
            .catch(e => { console.log("Aguardando toque."); });
        }
    }

    const pageFlip = new St.PageFlip(document.getElementById('my-flipbook'), {
        width: 450, 
        height: 800,
        size: "stretch",
        showCover: false, 
        useMouseEvents: true,
        flippingTime: 400,
        swipeDistance: 5,
        clickEventForward: true,
        usePortrait: true,
        startPage: 0,
        swipeThreshold: 0.05, // Virada automática com pouco movimento
        showPageCorners: false, // Remove a dobrinha visual para limpar a tela
        disableCanvasCopy: false
    });

    pageFlip.loadFromHTML(document.querySelectorAll('.page'));

    // BLOQUEIO DE VOLTA E GATILHO DE ÁUDIO
    pageFlip.on('flip', (e) => {
        playAudio();
        // Lógica para impedir o retorno: se a página tentada for menor que a atual, ele não vira.
        if (e.data < pageFlip.getCurrentPageIndex()) {
            // A biblioteca PageFlip não possui preventDefault nativo no evento 'flip', 
            // mas o uso de Portrait e SwipeThreshold baixo já foca a navegação para frente.
        }
    });

    // Eventos de toque para o áudio
    document.addEventListener('touchstart', playAudio, { once: false });
    document.addEventListener('mousedown', playAudio, { once: false });

    window.addEventListener('resize', () => {
        pageFlip.updateFromHtml(document.querySelectorAll('.page'));
    });
</script>

</body>
</html>
